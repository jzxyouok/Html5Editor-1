    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #close {
            position: fixed;
            width: 8%;
            top: 3%;
            right: 5%;
            z-index: 9999;
        }
        #music {
            position: fixed;
            width: 8%;
            top: 3%;
            right: 5%;
            z-index: 9999;
        }
        @-webkit-keyframes arrow{
            0%{-webkit-transform:translateY(0px);opacity: 0;}
            50%{-webkit-transform:translateY(-5px);opacity: 1;}
            100%{-webkit-transform:translateY(-10px);opacity: 0;}
        }
        @-moz-keyframes arrow{
            0%{-moz-transform:translateX(0);opacity: 0;}
            50%{-webkit-transform:translateY(-5px);opacity: 1;}
            100%{-moz-transform:translateY(-10px);opacity: 0;}
        }
        @-o-keyframes arrow{
            0%{-o-transform:translateX(0);opacity: 0;}
            50%{-webkit-transform:translateY(-5px);opacity: 1;}
            100%{-o-transform:translateY(-10px);opacity: 0;}
        }
        @-ms-keyframes arrow{
            0%{-ms-transform:translateX(0);opacity: 0;}
            50%{-webkit-transform:translateY(-5px);opacity: 1;}
            100%{-ms-transform:translateY(-10px);opacity: 0;}
        }
        @keyframes arrow{
            0%{transform:translateX(0);opacity: 0;}
            50%{-webkit-transform:translateY(-5px);opacity: 1;}
            100%{transform:translateY(-10px);opacity: 0;}
        }
        .arrow {
            position: fixed;
            width: 10%;
            left: 45%;
            bottom: 7%;
            z-index: 30;
            -webkit-animation:arrow 1s linear infinite;
            -moz-animation:arrow 1s linear infinite;
            -o-animation:arrow 1s linear infinite;
            -ms-animation:arrow 1s linear infinite;
            animation:arrow 1s linear infinite;
        }
        #fenghuang{
            position: absolute;
            width: 20%;
            left: 40%;
            top:30%;
            -webkit-animation:shun360 2s linear infinite;
            -moz-animation:shun360 2s linear infinite;
            -o-animation:shun360 2s linear infinite;
            -ms-animation:shun360 2s linear infinite;
            animation:shun360 2s linear infinite;
        }
        @-webkit-keyframes shun360{
            0%{-webkit-transform:rotate(0deg);}
            100%{-webkit-transform:rotate(360deg);}
        }
        @-moz-keyframes shun360{
            0%{-moz-transform:rotate(0deg);}
            100%{-moz-transform:rotate(360deg);}
        }
        @-o-keyframes shun360{
            0%{-o-transform:rotate(0deg);}
            100%{-o-transform:rotate(360deg);}
        }
        @-ms-keyframes shun360{
            0%{-ms-transform:rotate(0deg);}
            100%{-ms-transform:rotate(360deg);}
        }
        @keyframes shun360{
            0%{transform:rotate(0deg);}
            100%{transform:rotate(360deg);}
        }
        .loading{
            width: 100%;
            height: 100%;
            background:  url(http://y2.ifengimg.com/ifengimcp/pic/20141219/69a6167a3c35fc438e80_size171_w640_h1136.jpg) no-repeat center bottom transparent;
            background-size: cover;
            display: block;
            z-index: 19999;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .swiper-pagination-switch{
            display:inline-block;
            width:8px;
            height:8px;
            border-radius:8px;
            background:#222;
            margin-right:5px;
            opacity:0.8;
            border:1px solid #fff;
            cursor:pointer;
        }
        .swiper-visible-switch{
            background:#aaa;
        }
        .swiper-active-switch{
            background:#fff;
        }
        .swiper-slide{
            position: relative;
        }

    </style>
</head>
<body>
<div class="loading">

</div>

<div id="main" style="visibility: hidden">

        </div>

</div>

<script>

    $(".swiper-model").height(newH);
    var swiperModel = new Swiper('.swiper-model',{
        mode: 'vertical',

        slidesPerView: 1,
        onSlideChangeStart: function() {

            var pageIndex = swiperModel.activeSlide().index();
            meiyededongzuo
        }

    var newSlide =  swiperModel.createSlide('');
    newSlide.append();

    swiperModel.swipeTo(0,1);
    swiperModel.removeLastSlide();

            WeixinJSBridge.invoke('sendAppMessage', {

            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.Img_url,
                "img_width": "200",
                "img_height": "200",
                "link": window.shareData.Link,
                "desc": window.shareData.Content,
                "title": window.shareData.Title
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });
    }, false);

</script>
<script>
    setTimeout(function(){  document.getElementsByClassName("loading")[0].style.display="none";
        $("#main").css("visibility","visible");
        document.getElementsByClassName("loading")[0].style.display="none";
    },4000);

    var yinyue = document.getElementById("myaudio");

</script>
